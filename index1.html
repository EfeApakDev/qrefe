<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern QR Kod Okuyucu ve Üretici</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* CSS Değişkenleri ile Tema Yönetimi */
        :root {
            --bg-color-dark: #121212;
            --surface-color-dark: #1e1e1e;
            --primary-text-dark: #e0e0e0;
            --secondary-text-dark: #a0a0a0;
            --accent-color-dark: #00bfa5; /* Mavi-Yeşil (Teal) */
            --accent-hover-dark: #00a794;
            --card-shadow-dark: 0 8px 32px 0 rgba(0, 191, 165, 0.15);
            --glow-shadow-dark: 0 0 15px rgba(0, 191, 165, 0.3);
            --border-color-dark: #333;

            --bg-color-light: #f4f6f8;
            --surface-color-light: #ffffff;
            --primary-text-light: #121212;
            --secondary-text-light: #555555;
            --accent-color-light: #00897b;
            --accent-hover-light: #00695f;
            --card-shadow-light: 0 8px 24px 0 rgba(0, 0, 0, 0.1);
            --glow-shadow-light: 0 0 15px rgba(0, 137, 123, 0.4);
            --border-color-light: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --surface-color: var(--surface-color-dark);
            --primary-text: var(--primary-text-dark);
            --secondary-text: var(--secondary-text-dark);
            --accent-color: var(--accent-color-dark);
            --accent-hover: var(--accent-hover-dark);
            --card-shadow: var(--card-shadow-dark);
            --glow-shadow: var(--glow-shadow-dark);
            --border-color: var(--border-color-dark);
        }

        [data-theme="light"] {
            --bg-color: var(--bg-color-light);
            --surface-color: var(--surface-color-light);
            --primary-text: var(--primary-text-light);
            --secondary-text: var(--secondary-text-light);
            --accent-color: var(--accent-color-light);
            --accent-hover: var(--accent-hover-light);
            --card-shadow: var(--card-shadow-light);
            --glow-shadow: var(--glow-shadow-light);
            --border-color: var(--border-color-light);
        }

        /* Temel Stiller ve Arka Plan Animasyonu */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }
        
        /* Arka plandaki hareketli noktalar animasyonu */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(var(--border-color), transparent 1px);
            background-size: 15px 15px;
            opacity: 0.1;
            animation: moveDots 60s linear infinite;
        }

        @keyframes moveDots {
            from { background-position: 0 0; }
            to { background-position: 300px 300px; }
        }

        /* Ana Konteyner */
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 800px;
            background-color: var(--surface-color);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        @media (max-width: 600px) {
            .app-container {
                max-width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        /* Başlık ve Tema Butonu */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.5s ease;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-text);
            transition: color 0.5s ease;
        }

        .theme-switcher {
            font-size: 1.2rem;
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .theme-switcher:hover {
            color: var(--accent-color);
            transform: scale(1.1) rotate(15deg);
        }

        /* Sekme Navigasyonu */
        .app-tabs {
            display: flex;
            padding: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            background-color: transparent;
            color: var(--secondary-text);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .tab-button.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* İçerik Alanları */
        .app-content {
            flex-grow: 1;
            position: relative;
        }

        .content-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 25px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content-section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* QR Okuyucu Stilleri */
        #scanner-section p {
            color: var(--secondary-text);
            margin-bottom: 20px;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            background-color: rgba(0,0,0,0.2);
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        /* Tarama Çizgisi Animasyonu */
        #reader.active-scan::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            box-shadow: 0 0 10px var(--accent-color);
            animation: scan-line 2.5s infinite ease-in-out;
        }

        @keyframes scan-line {
            0% { top: 0; }
            50% { top: calc(100% - 4px); }
            100% { top: 0; }
        }

        .file-upload-label {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent-color);
            cursor: pointer;
            font-weight: 400;
        }
        .file-upload-label:hover {
            text-decoration: underline;
        }
        #qr-file-input {
            display: none;
        }

        /* QR Üretici Stilleri */
        #generator-section {
            justify-content: space-around;
        }
        #qr-text-input {
            width: 100%;
            height: 100px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }
        #qr-text-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--glow-shadow);
        }

        #qrcode-container {
            width: 250px;
            height: 250px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
            transform: scale(0.8);
            opacity: 0;
        }
        #qrcode-container.visible {
            transform: scale(1);
            opacity: 1;
        }
        #qrcode {
             display: flex;
             justify-content: center;
             align-items: center;
        }

        /* Genel Buton Stili */
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: var(--glow-shadow);
        }
        .btn:disabled {
            background-color: var(--secondary-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Sonuç Modal Penceresi */
        #result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #result-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.5s ease;
        }
        #result-modal.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        #result-text {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-wrap: break-word;
            font-size: 0.95rem;
            color: var(--primary-text);
            max-height: 150px;
            overflow-y: auto;
        }

        #result-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #modal-close-btn {
            margin-top: 15px;
            background-color: var(--secondary-text);
            color: var(--primary-text);
        }
    </style>
</head>
<body>

    <div id="background-animation"></div>

    <div class="app-container">
        <header class="app-header">
            <h1>QR Pro</h1>
            <button class="theme-switcher" id="theme-switcher-btn" title="Temayı Değiştir">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
        </header>

        <nav class="app-tabs">
            <button class="tab-button active" data-tab="scanner-section">
                <i class="fa-solid fa-qrcode"></i> Tarayıcı
            </button>
            <button class="tab-button" data-tab="generator-section">
                <i class="fa-solid fa-pen-ruler"></i> Üretici
            </button>
        </nav>

        <main class="app-content">
            <section id="scanner-section" class="content-section active">
                <div id="reader"></div>
                <p id="scan-status">Kamerayı başlatmak için butona tıklayın.</p>
                <button id="start-scan-btn" class="btn">
                    <i class="fa-solid fa-camera"></i> Taramayı Başlat
                </button>
                <label for="qr-file-input" class="file-upload-label">
                    veya Dosyadan QR Kodu Seç
                </label>
                <input type="file" id="qr-file-input" accept="image/*">
            </section>

            <section id="generator-section" class="content-section">
                <textarea id="qr-text-input" placeholder="QR kod için metin, URL, veya bilgi girin..."></textarea>
                <div id="qrcode-container">
                    <div id="qrcode"></div>
                </div>
                <button id="download-qr-btn" class="btn" disabled>
                    <i class="fa-solid fa-download"></i> İndir
                </button>
            </section>
        </main>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <h3><i class="fa-solid fa-check-circle"></i> QR Kod Okundu</h3>
            <div id="result-text"></div>
            <div id="result-actions"></div>
            <button id="modal-close-btn" class="btn">Kapat</button>
        </div>
    </div>


    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === DOM Elementleri ===
            const themeSwitcherBtn = document.getElementById('theme-switcher-btn');
            const tabButtons = document.querySelectorAll('.tab-button');
            const contentSections = document.querySelectorAll('.content-section');
            
            // Tarayıcı elemanları
            const readerElement = document.getElementById('reader');
            const startScanBtn = document.getElementById('start-scan-btn');
            const fileInput = document.getElementById('qr-file-input');
            const scanStatus = document.getElementById('scan-status');

            // Üretici elemanları
            const qrTextInput = document.getElementById('qr-text-input');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrcodeElement = document.getElementById('qrcode');
            const downloadQrBtn = document.getElementById('download-qr-btn');

            // Modal elemanları
            const resultModal = document.getElementById('result-modal');
            const modalContent = resultModal.querySelector('.modal-content');
            const resultTextElement = document.getElementById('result-text');
            const resultActionsElement = document.getElementById('result-actions');
            const modalCloseBtn = document.getElementById('modal-close-btn');

            let html5QrCode = null;
            let qrCodeGenerator = null;

            // === TEMA YÖNETİMİ ===
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);

            themeSwitcherBtn.addEventListener('click', () => {
                let theme = document.documentElement.getAttribute('data-theme');
                if (theme === 'dark') {
                    theme = 'light';
                } else {
                    theme = 'dark';
                }
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });

            // === SEKME NAVİGASYONU ===
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Aktif sekmeyi durdur
                    if (html5QrCode && html5QrCode.isScanning) {
                        stopScanning();
                    }

                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === button.dataset.tab) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            // === QR KOD ÜRETİCİ ===
            qrCodeGenerator = new QRCode(qrcodeElement, {
                text: '',
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            qrTextInput.addEventListener('input', () => {
                const text = qrTextInput.value.trim();
                qrcodeContainer.classList.remove('visible');
                
                if (text) {
                    setTimeout(() => {
                        qrCodeGenerator.makeCode(text);
                        qrcodeContainer.classList.add('visible');
                        downloadQrBtn.disabled = false;
                    }, 300); // Animasyon için küçük bir gecikme
                } else {
                    qrCodeGenerator.clear();
                    downloadQrBtn.disabled = true;
                }
            });

            downloadQrBtn.addEventListener('click', () => {
                const canvas = qrcodeElement.querySelector('canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }
            });

            // === QR KOD TARAYICI ===
            function onScanSuccess(decodedText, decodedResult) {
                if (html5QrCode.isScanning) {
                    stopScanning();
                }
                showResultModal(decodedText);
            }

            function onScanFailure(error) {
                // Hata durumunda bir şey yapmaya gerek yok, tarama devam eder.
            }

            function initializeScanner() {
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("reader");
                }
            }

            function startScanning() {
                initializeScanner();
                readerElement.classList.add('active-scan');
                startScanBtn.disabled = true;
                scanStatus.textContent = "Kamera başlatılıyor...";
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    scanStatus.textContent = "QR kodu çerçevenin içine getirin.";
                }).catch(err => {
                    scanStatus.textContent = `Hata: Kameraya erişilemedi. (${err})`;
                    readerElement.classList.remove('active-scan');
                    startScanBtn.disabled = false;
                });
            }

            function stopScanning() {
                html5QrCode.stop().then(() => {
                    scanStatus.textContent = "Tarama durduruldu.";
                    readerElement.classList.remove('active-scan');
                    startScanBtn.disabled = false;
                }).catch(err => {
                    console.error("Tarama durdurulurken hata oluştu.", err);
                });
            }

            startScanBtn.addEventListener('click', () => {
                if (html5QrCode && html5QrCode.isScanning) {
                    stopScanning();
                } else {
                    startScanning();
                }
            });

            fileInput.addEventListener('change', e => {
                if (e.target.files.length == 0) {
                    return;
                }
                initializeScanner();
                const imageFile = e.target.files[0];
                scanStatus.textContent = "Dosya taranıyor...";
                html5QrCode.scanFile(imageFile, true)
                    .then(onScanSuccess)
                    .catch(err => {
                        scanStatus.textContent = `Hata: Dosyadaki QR kod okunamadı.`;
                        console.error(`Error scanning file. Reason: ${err}`);
                    });
            });

            // === SONUÇ MODALI ===
            function showResultModal(text) {
                resultTextElement.textContent = text;
                resultActionsElement.innerHTML = ''; // Önceki eylemleri temizle

                // İçerik tipini algıla ve ilgili butonları oluştur
                if (text.startsWith('http://') || text.startsWith('https://')) {
                    const actionBtn = createActionButton('Siteye Git', 'fa-globe', () => window.open(text, '_blank'));
                    resultActionsElement.appendChild(actionBtn);
                } else if (text.startsWith('tel:')) {
                    const actionBtn = createActionButton('Ara', 'fa-phone', () => window.location.href = text);
                    resultActionsElement.appendChild(actionBtn);
                } else if (text.startsWith('mailto:')) {
                    const actionBtn = createActionButton('E-posta Gönder', 'fa-envelope', () => window.location.href = text);
                    resultActionsElement.appendChild(actionBtn);
                } else if (text.toLowerCase().startsWith('smsto:')) {
                     const actionBtn = createActionButton('SMS Gönder', 'fa-comment-sms', () => window.location.href = text);
                    resultActionsElement.appendChild(actionBtn);
                }

                // Kopyala butonu her zaman olsun
                const copyBtn = createActionButton('Metni Kopyala', 'fa-copy', () => {
                    navigator.clipboard.writeText(text).then(() => {
                        copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Kopyalandı!';
                        setTimeout(() => {
                           copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i> Metni Kopyala';
                        }, 2000);
                    });
                });
                resultActionsElement.appendChild(copyBtn);

                resultModal.classList.add('visible');
            }
            
            function createActionButton(text, icon, onClick) {
                const button = document.createElement('button');
                button.className = 'btn';
                button.innerHTML = `<i class="fa-solid ${icon}"></i> ${text}`;
                button.onclick = onClick;
                return button;
            }

            modalCloseBtn.addEventListener('click', () => {
                resultModal.classList.remove('visible');
            });
            
            resultModal.addEventListener('click', (e) => {
                if (e.target === resultModal) {
                    resultModal.classList.remove('visible');
                }
            });

        });
    </script>

</body>
</html>
